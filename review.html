<main role="main" class="container">

    <div class="col-md-8 blog-main">
      <div class="blog-post py-5">
        <div class = "py-3" id = "unitHolder">
          <h2 class="blog-post-title" id = "head"></h2>
          <p class="blog-post-meta" id = "date"></p>
        </div>
        <div class = "py-3" id = "conclusion">
          <p id = "advantages"></p>
          <p id = "disadvantages"></p>

          </div>
        </div>
        <div class = "py-3">
          <textarea class="form-control" id = "inputComment" cols = "10" rows = "2" placeholder = "Отправить комментарий" ></textarea>
          <div class = "py-3">
            <button class="btn btn-primary" id = "sendComment" type="button" disabled>Написать</button>
