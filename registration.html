<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Рецензии</title>
    <script src = "js/registration.js"></script>
    <script src = "js/Entities/Server.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="css/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
  <label for="inputName" class="sr-only">ФИО</label>
  <input type="text" id="inputName" class="form-control" placeholder="ФИО" required autofocus>
  <label for="inputLogin" class="sr-only">Логин</label>
  <input type="text" id="inputLogin" class="form-control" placeholder="Логин" required autofocus>
  <label for="inputDate" class="sr-only">Дата рождения</label>
  <input type="date" id="inputDate" class="form-control" placeholder="Дата рождения" required autofocus>
  
  <label for="inputPassword" class="sr-only">Пароль</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
  <label for="inputAgain" class="sr-only">Повторите пароль</label>
  <input type="password" id="inputAgain" class="form-control" placeholder="Повторите пароль" required>
  <button class="btn btn-lg btn-primary btn-block" id = "but_registration" type="button">Зарегистрироваться</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
</form>
</body>
</html>
